<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fonts matter</title>
    <link rel="stylesheet" href="https://use.typekit.net/qng7mtq.css">
    <style>
        .asapbold {
            font-family: asap, sans-serif;
            font-weight: 700;
            font-style: normal;
        }
        
        .asapitalica {
            font-family: asap, sans-serif;
            font-weight: 400;
            font-style: italic;
        }
        
        .asapregular {
            font-family: asap, sans-serif;
            font-weight: 400;
            font-style: normal;
        }
    </style>
</head>

<body>
    <p class="asapbold">asapbold</p>
    <p class="asapitalica">asapitalica</p>
    <p class="asapregular">asapregular</p>
</body>

</html>
