<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid Demo</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="grid-container">
        <div class="grid-item navmenu">
            <ul class="nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Gallery</a></li>
            </ul>
        </div>
        <div class="grid-item main-image">
            <img src="images/bigimage.jpg" alt="big image" style="width:100%">
        </div>
        <div class="grid-item main">main</div>
        <div class="grid-item sidenav">sidenav</div>
        <div class="grid-item supSec1">support section 1</div>
        <div class="grid-item supSec2">support section 2</div>
        <div class="grid-item main2">main 2</div>
    </div>

</body>

</html>
